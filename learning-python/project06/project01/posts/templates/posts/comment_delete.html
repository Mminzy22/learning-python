{% extends "base.html" %}

{% block title %}Posts Page{% endblock %}

{% block content %}
    <h1>댓글 삭제</h1>
    
    <p>정말로 댓글을 삭제하시겠습니까?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'posts:post_detail' comment.post.id %}">취소</a>
{% endblock %}
