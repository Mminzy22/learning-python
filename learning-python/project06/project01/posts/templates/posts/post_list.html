{% extends "base.html" %}

{% block title %}Posts Page{% endblock %}

{% block content %}
    <h1>Post List</h1>

    {% if user.is_authenticated %}
    <a href="{% url 'posts:post_create' %}">
        <button>게시글 작성하기</button>
    </a>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'posts:post_detail' post.id %}">{{ post.title|truncatewords:20 }}</a>
                <p>작성자: {{ post.author }} 작성일: {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
