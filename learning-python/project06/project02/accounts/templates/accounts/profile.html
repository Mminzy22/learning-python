{% extends "base.html" %}

{% block title %}profile Page{% endblock %}

{% block content %}
<h2>프로필 페이지</h2>
<a href="{% url 'accounts:profile_update' %}">프로필 수정</a>
<a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
<p>이름: {{ user.username }}</p>
<p>이메일: {{ user.email }}</p>
<p>가입일: {{ user.date_joined }}</p>
<p>소개글: {{ user.bio }}</p>
{% endblock %}
